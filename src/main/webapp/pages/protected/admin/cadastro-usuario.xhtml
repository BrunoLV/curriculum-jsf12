<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="/WEB-INF/template/template-with-menu.xhtml">
	<ui:define name="content">

		<h:form id="cadastroUsuario">
			<rich:panel>
				<rich:messages id="globalMessages" globalOnly="true"
					showSummary="false" showDetail="true">
					<f:facet name="errorMarker">
						<h:graphicImage url="/images/error.png" />
					</f:facet>
					<f:facet name="infoMarker">
						<h:graphicImage url="/images/Info.png" />
					</f:facet>
					<f:facet name="fatalMarker">
						<h:graphicImage url="/images/fatal.png" />
					</f:facet>
					<f:facet name="warnMarker">
						<h:graphicImage url="/images/warning.png" />
					</f:facet>
				</rich:messages>
				<f:facet name="header">
					<h:outputText value="#{msgs['text.panel.cadusuario']}" />
				</f:facet>
				<h:inputHidden id="idInputHidden" value="#{usuarioMB.usuario.id}" />
				<h:panelGrid columns="2">
					<h:outputLabel value="#{msgs['label.form.nome']}"
						for="nomeInputText" />
					<h:inputText id="nomeInputText" value="#{usuarioMB.usuario.nome}" />
					<h:outputLabel value="#{msgs['label.form.email']}"
						for="emailInputText" />
					<h:inputText id="emailInputText" value="#{usuarioMB.usuario.email}" />
					<h:outputLabel value="#{msgs['label.form.senha']}"
						for="senhaInputSecret" />
					<h:inputSecret id="senhaInputSecret"
						value="#{usuarioMB.usuario.senha}" />
					<h:outputLabel value="#{msgs['label.form.papeis']}" />
					<rich:pickList value="#{usuarioMB.usuario.papeis}" showButtonsLabel="false">
						<f:selectItems value="#{usuarioMB.papeis}" />
						<f:converter converterId="rolesConverter" />
					</rich:pickList>
					<f:facet name="footer">
						<rich:toolTip for="salvarCommandLink"
							value="#{msgs['label.button.salvar']}" />
						<a4j:commandLink id="salvarCommandLink"
							action="#{usuarioMB.salvar}">
							<h:graphicImage url="/images/save.png" />
						</a4j:commandLink>
					</f:facet>
				</h:panelGrid>
			</rich:panel>
			<br />
			<rich:toolTip for="listagemCommandLink"
				value="#{msgs['label.button.listar']}" />
			<h:commandLink id="listagemCommandLink" action="listar">
				<h:graphicImage url="/images/back.png" />
			</h:commandLink>
		</h:form>

	</ui:define>
</ui:composition>

</html>
