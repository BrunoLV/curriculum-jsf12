<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="/WEB-INF/template/template.xhtml">
    <ui:define name="content">

        <h:form id="listagemCurriculo">
            <rich:panel>
                <f:facet name="header">
                    <h:outputText value="#{msgs['text.panel.listcurriculo']}"/>
                </f:facet>

                <rich:messages id="globalMessages" globalOnly="true" showSummary="false" showDetail="true"/>

                <br/>
                <h:commandButton id="novoCommandButton" value="#{msgs['label.button.novo']}"
                                 rendered="#{controleSessaoMB.userInRoleAdmin}" action="novo"/>
                <br/>
                <br/>

                <rich:dataTable id="curriculoDataTable" value="#{curriculoMB.listaCurriculo}" var="curriculo">
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs['label.column.id']}"/>
                        </f:facet>
                        <h:outputText value="#{curriculo.id}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs['label.column.usuario']}"/>
                        </f:facet>
                        <h:outputText value="#{curriculo.usuario.nome}"/>
                    </rich:column>
                    <rich:column rendered="#{controleSessaoMB.userInRoleAdmin}">
                        <h:commandLink value="#{msgs['label.button.editar']}" action="editar">
                            <f:actionListener type="com.valhala.curriculum.web.listeners.EdicaoActionListener"/>
                            <f:param id="idEdicao" name="idEdicao" value="#{curriculo.id}"/>
                        </h:commandLink>
                    </rich:column>
                    <rich:column rendered="#{controleSessaoMB.userInRoleAdmin}">
                        <a4j:commandLink value="#{msgs['label.button.deletar']}" action="#{curriculoMB.deletar}"
                                         reRender="curriculoDataTable">
                            <f:setPropertyActionListener value="#{curriculo.id}"
                                                         target="#{curriculoMB.curriculo.id}"/>
                        </a4j:commandLink>
                    </rich:column>
                </rich:dataTable>
            </rich:panel>
            <br/>
        </h:form>

    </ui:define>
</ui:composition>

</html>
